name: AWS CodeCommit Mirror

# Controls when the action will run.
on:
  push:
    tags-ignore:
      - '*'
    branches:
      - '*'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          aws-access-key-id: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Sync up to AWS CodeCommit Action
        # You may pin to the exact commit or the version.
        # uses: youyo/sync-up-to-codecommit-action@378d8fd2e13e8552c333b4462e6099fe6823bf33
        uses: youyo/sync-up-to-codecommit-action@v1.0.5
        with:
          # CodeCommit repository name.
          repository_name: test
          # Region of the CodeCommit repository.
          aws_region: eu-west-2

